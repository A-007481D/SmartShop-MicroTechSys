databaseChangeLog:
  - changeSet:
      id: 006-create-payments-table
      author: A-007481D
      changes:
        - createTable:
            tableName: payments
            columns:
              - column:
                  name: id
                  type: BIGINT
                  autoIncrement: true
                  constraints:
                    primaryKey: true
                    nullable: false

              - column:
                  name: order_id
                  type: BIGINT
                  constraints:
                    nullable: false
                    foreignKeyName: fk_payment_order
                    references: orders(id)

              - column:
                  name: payment_type
                  type: VARCHAR(50)
                  constraints:
                    nullable: false

              - column:
                  name: status
                  type: VARCHAR(50)
                  constraints:
                    nullable: false

              - column:
                  name: amount
                  type: DECIMAL(19,2)
                  constraints:
                    nullable: false

              - column:
                  name: reference
                  type: VARCHAR(255)
                  constraints:
                    nullable: true

              - column:
                  name: payment_date
                  type: DATE
                  constraints:
                    nullable: true

              - column:
                  name: clearing_date
                  type: DATE
                  constraints:
                    nullable: true

              - column:
                  name: created_at
                  type: TIMESTAMP
                  constraints:
                    nullable: false

              - column:
                  name: updated_at
                  type: TIMESTAMP
                  constraints:
                    nullable: true

