databaseChangeLog:

    changeSet:

      id: 001-create-users-table
      author: A-007481D

      changes:
        - createTable:
            tableName: users
            columns:
              - column:
                  name: id
                  type: BIGINT
                  autoIncrement: true
                  constraints:
                    primaryKey: true
                    nullable: false

              - column:
                  name: name
                  type: VARCHAR(255)
                  constraints:
                    nullable: false

              - column:
                  name: password
                  type: VARCHAR(255)
                  constraints:
                    nullable: false

              - column:
                  name: email
                  type: VARCHAR(255)
                  constraints:
                    nullable: false
                    unique: true

              - column:
                  name: role
                  type: VARCHAR(255)
                  constraints:
                    nullable: false

              - column:
                 name: createdAt
                 type: TIMESTAMP
                 constraints:
                   nullable: false

              - column:
                  name: updatedAt
                  type: TIMESTAMP
                  constraints:
                    nullable: true
